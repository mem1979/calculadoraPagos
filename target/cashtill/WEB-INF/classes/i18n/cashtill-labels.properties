CajaSalida.estrategiaPagos=Estrategia de Pagos
CajaSalida.estrategiaPagos[description]=Automatica(Prioriza las denominaciones más altas y con mayor cantidad de billetes disponibles y las distribuye eficientemente) o Manual).
CajaSalida.importe=IMPORTE
CajaSalida.importe[description]=Valor del importe para la salida de caja.
CajaSalida.cajaOrdenada=Billetes en Caja

