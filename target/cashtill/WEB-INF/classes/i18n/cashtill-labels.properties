# Clase principal: Caja
Caja=Estado de Caja
Caja.id= ID $
Caja.denominacion=Denominación
Caja.cantidad=Cantidad
Caja.total=Total
Caja.calculaTotal=Total Calculado

Caja.denominacion[description]=Denominación de la moneda asociada a esta caja.
Caja.cantidad[description]=Cantidad de billetes o monedas en la denominación especificada.
Caja.total[description]=Total acumulado basado en la cantidad y denominación.
Caja.calculaTotal[description]=Valor calculado del total basado en denominación y cantidad.

